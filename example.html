<!DOCTYPE html>
<html lang="es" data-textdirection="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    
  </head>
  <body>
  
    <h2>UrPay - Form</h2>
    
    <form action="https://checkout.urpay.co/f/pay/" method="post" enctype="application/x-www-form-urlencoded">
    
      <div class="form-group">
        <label>Email:</label>
        <!-- Email del comprador -->
        <input type="email" name="by_email">
      </div>
      
      <div class="form-group">
        <label>Nombre</label>
        <!-- Nombre del comprador -->
        <input type="text" name="by_name">
      </div>
      
      <!-- Public Key de tu cuenta *Obligatorio -->
      <input type="hidden" value="URP.PK_2093iokdwel," name="tx_commerce">
      <!-- Commerce ID de tu cuenta *Obligatorio -->
      <input type="hidden" value="0923okde" name="tx_commerce_id">
      <!-- Referencia única por compra *Obligatorio -->
      <input type="hidden" value="buy_350" name="tx_reference">
      <!-- Descripción de la compra -->
      <input type="hidden" value="Compra de elementos de dotación" name="tx_description">
      <!-- Monto total de la compra. Este monto puede ser enviado de dos formas *Obligatorio -->
      <!-- Una es 10000 y la otra es con máximo dos ceros decimales -->
      <input type="hidden" value="10000.00" name="tx_amount">
      <!-- Tipo de moneda a usar COP/USD -->
      <input type="hidden" value="COP" name="tx_currency">
      <!-- Si tu producto tiene impuesto por favor indicar el valor del impuesto -->
      <!-- Si no tiene IVA dejar en 0-->
      <input type="hidden" value="0" name="tx_tax">
      <!-- La firma de integridad de datos la generas con base en los siguientes datos: *Obligatorio -->
      <!--
      PublicKey%CommerceID%Referencia%Monto%Moneda
      Y tú Private Key usando HMAC. Más info: https://es.wikipedia.org/wiki/HMAC
      Y con cualquiera de las siguientes funciones hash aceptadas por UrPay:
        sha512/256
        sha512
        sha384
        sha256
        md5
      Recomendamos el uso de cualquier función SHA por encima de MD5.
      -->
      <input type="hidden" value="09i23okpr23089iwoe" name="tx_signature">
      <!-- URL de respuesta a donde se enviaran parametros por el método GET que contienen el estado de la transacción *Obligatorio -->
      <input type="hidden" value="https://site.com/respuesta" name="st_response">
      
      <button type="submit">Pagar</button>
    
    </form>
  
  </body>
 </html>
